events {}

http {
    server {
        listen       80;
        server_name  localhost;
        root /usr/share/nginx/html;
        error_page  404 /index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* ^.+\.css$ {
            default_type text/css;
        }

        location ~* ^.+\.js$ {
            default_type text/javascript;
        }

        location ~* ^.+\.svg$ {
            default_type image/svg+xml;
        }

        location ~* ^.+\.jpg$ {
            default_type image/jpg;
        }
    }
}